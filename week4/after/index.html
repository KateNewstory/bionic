<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Issue tracker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .success.success {
            background-color: #dff0d8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Task tracker</h1>
        <hr />

        <form class="form-horizontal" role="form" data-bind="submit: add">
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="text" class="form-control" placeholder="Type your task here" data-bind="value: taskToAdd, valueUpdate: 'afterkeydown'">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-right">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </div>
        </form>

        <!-- ko if: tasks().length -->
        <div class="row">
            <div class="col-sm-6">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Filter</button>
                    </span>
                    <input type="text" class="form-control" data-bind="value: filter, valueUpdate:'afterkeydown'">
                </div>
            </div>
            <div class="col-sm-6 text-right">
                <label>
                    <input type="checkbox" data-bind="checked: hideCompleted" />
                    Hide completed tasks
                </label>
            </div>
        </div>
        <!-- /ko -->
        <hr />

        <ul class="list-group" data-bind="foreach: filteredTasks">
            <li class="list-group-item" data-bind="css: { 'success': isCompleted }">
                <a href="#" class="badge" data-bind="click: $parent.remove">x</a>
                <input type="checkbox" data-bind="checked: isCompleted, popover: 'Click here to make task completed'" />
                <span data-bind="editableText: title"></span>
            </li>
        </ul>

    </div>




    <script src="js/vendor/jquery-2.1.1.min.js"></script>
    <script src="js/vendor/knockout-3.2.0.min.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/knockout.bindingHandlers.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
